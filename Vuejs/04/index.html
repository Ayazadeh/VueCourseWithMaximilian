<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Vue Events</h1>
    </header>
    <section id="events">
      <h2>Events in Action</h2>

      <!-- logic in html -->
      <!-- <button v-on:click="counter++">Add</button>
      <button v-on:click="counter--">Remove</button> -->

      <!-- logic in javascript -->
      <!-- add & add() are the same -->
      <!-- <button v-on:click="add">Add</button> -->
      <!-- <button v-on:click="reduce">Reduce</button> -->

      <!-- methods with parameters -->
      <!-- eventListener 'click' -->
      <!-- we can use '@' instead of 'v-on:' => (@click)
         and also ':' instead of 'v-bind:' -->
      <button @click="add(10)">Add 10</button>
      <button v-on:click="reduce(5)">Reduce 5</button>
      <p v-once>Starting Counter: {{ counter }}</p>
      <p>Result: {{ counter }}</p>

      <!-- eventListener 'input' -->
      <!-- method without parameter that have one parameter always (event) -->

      <!-- <input type="text" v-on:input="setName" /> -->
      <!-- using modifier 'enter', we can use any key here -->
      <!-- we can using multiple event 'v-on' on tag -->
      <!-- <input
        type="text"
        v-on:input="setName($event, 'ayazadeh')"
        v-on:keyup.enter="confirmInput"
      /> -->
      <!-- <p>Your name: {{ confirmedName }}</p> -->

      <!-- v-model is shortcut of v-bind:value="" & v-on:input="" -->
      <input type="text" v-model="name" />
      <button v-on:click="resetInput">Reset Input</button>
      <!-- using the method in html code is not good a better way is to use the computed -->
      <!-- <p>Your name: {{ outputFullname() }}</p> -->
      <p>Your name: {{ fullname }}</p>

      <!-- modifier 'prevent' used so that the page does not reload -->
      <form v-on:submit.prevent="submitForm">
        <input type="text" />
        <button>Sign Up</button>
      </form>
    </section>
  </body>
</html>
