<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue condition</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Vue Course Goals</h1>
    </header>
    <section id="user-goals">
      <h2>My course goals</h2>
      <input type="text" v-model="enteredGoalValue" />
      <button @click="addGoal">Add Goal</button>

      <!-- using 'v-if' condition -->
      <p v-if="goals.length === 0">
        No goals have been added yet - please start adding some!
      </p>

      <!-- <ul v-if="goals.length > 0">-->
      <!-- <ul v-show="goals.length > 0">-->
      <!-- we can using 'v-show' instead of 'v-if' -->

      <ul v-else>
        <!-- <li v-for="goal in goals"> {{ goal }} </li> -->
        <li v-for="(goal, index) in goals" @click="removeGoal(index)">{{ goal }} - {{ index }}</li>
      </ul>

      <!-- <ul>
        <li v-for="num in 10">{{ num }}</li>
      </ul> -->

      <!-- using 'v-for' on objects -->
      <!-- <ul>
        <li v-for="(value, key, index) in {name: 'Mohammad', age: 24}">
            {{ key }}: {{ value }} - {{ index }}
        </li>
    </ul> -->
    </section>
  </body>
</html>
